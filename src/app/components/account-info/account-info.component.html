<div class="card m-3">
    <h1 class="card-header">Account Information</h1>
    <div class="card-body">
        <div class="container">
                <div class="row">
                    <div class="col-13">
                        <label for="userName">User Name</label>
                    </div>
                    <div class="col-clone-2">
                        <label for="userName">:</label>
                    </div>
                    <div class="col-35">
                        <input type="text" id="userName" placeholder="Enter User Name"
                            class="form-control" [(ngModel)]="userName" required>
                    </div>
                    <div class="col-13">
                        <label for="accountNumber">Account Number</label>
                    </div>
                    <div class="col-clone-2">
                        <label for="accountNumber">:</label>
                    </div>
                    <div class="col-35">
                        <input type="text" id="accountNumber" placeholder="Enter Account No"
                            class="form-control" [(ngModel)]="accountNumber" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-13">
                        <label for="accountType">Account Type</label>
                    </div>
                    <div class="col-clone-2">
                        <label for="accountType">:</label>
                    </div> 
                     <div class="col-35">
                        <select [(ngModel)]="accountType" style="padding: 5px 0;" id="accountType" name="accountType"
                            class="form-control">
                            <option value="">Select Account Type</option>
                            <option *ngFor="let accType of allAccTypeList" [ngValue]="accType">
                                {{ accType }}
                            </option>
                        </select>
                    </div>

                    <div class="col-13">
                        <label for="balance">Balance</label>
                    </div>
                    <div class="col-clone-2">
                        <label for="balance">:</label>
                    </div>
                    <div class="col-35">
                        <input type="text" id="balance" placeholder="Enter Balance"
                            class="form-control" [(ngModel)]="balance" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-13">
                        <label for="dateOpened">Date Opened</label>
                    </div>
                    <div class="col-clone-2">
                        <label for="dateOpened">:</label>
                    </div>
                    <div class="col-35">
                        <kendo-datepicker formControlName="dateOpened" class="form-control"
                            style="margin-top: .3rem; border-color: #ccc; " #picker [format]="fullFormat"
                            [twoDigitYearMax]="twoDigitYearMax" [min]="min" [max]="max">
                        </kendo-datepicker>
                    </div>

                    <div class="col-13">
                        <label for="status">Status</label>
                    </div>
                    <div class="col-clone-2">
                        <label for="status">:</label>
                    </div>
                    <div class="col-35">
                        <select [(ngModel)]="accInfo.religion" style="padding: 5px 0;" id="status" name="status" 
                        class="form-control">
                            <option value="">Select Status</option>
                            <option *ngFor="let Reli of ReligionList" [value]="Reli.Religion">
                                {{ Reli.Religion }}
                            </option>
                        </select>
                    </div>
                </div>
